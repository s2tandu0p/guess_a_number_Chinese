<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜个数！</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>猜个数！</h1>
    <p>从1到100间猜个数。。。
        <br> 10次机会。。。 
        <br> 看二老多懂儿子！！！</p>
    <div class="form">
        <label for="guessField">想个数</label> <br>
        <input type="number" min="1" max="100" required id="guessField" class="guessField" pattern="\d*" value="" maxlength="3">  <br>
        <input type="submit" value="试试运气" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lowOrHigh"></p>
        <p class="range"></p>
        <p class="lastResult"></p>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
